<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#f60">
        <link rel="apple-touch-icon" href="/static/logo_apple">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel = "icon" href = "{{ url_for('static',filename='toplogo.png')}}" type = "image/x-icon">
        <link rel="manifest" href="static/manifest.json">
    </head>
    <body>
        <input type="image" src="{{url_for('static',filename='settings.png')}}" width="500" height="90" class="logo" onclick="window.open('/home','_self')">
        <div class="navebarside" id="navbar">
            <h4 class="header">Settings</h4>
            <br><br><br>
            <a id="navbar0" href="/settings" class="navpick">Settings</a>
            <a id="navbar1" href="/settings/appearance">Appearance</a>
            <a id="navbar2" href="/settings/time">Date and Time</a>
            <a id="navbar3" href="/settings/about">About</a>
        </div>
        <button id="name" class="profile" onclick="window.open('/home','_self')"></button>
        <script>
            name = {{name|tojson}}
            console.log(name)
            document.getElementById("name").innerHTML = name
        </script>
    </body>
</html>
