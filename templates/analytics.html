<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#f60">
        <link rel="apple-touch-icon" href="/static/logo_apple">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel = "icon" href = "{{ url_for('static',filename='toplogo.png')}}" type = "image/x-icon">
        <link rel="manifest" href="static/manifest.json">
    </head>
    <body>
        <input type="image" src="{{url_for('static',filename='admin.png')}}" width="500" height="90" class="logo" onclick="window.open('/home','_self')">
        <button id="name" class="profile" onclick="window.open('/home','_self')"></button>
        <div class="data">
            <h2 class="name2" id="hi"></h2>
            <a id="usershover" href="/admin/users" class="data2">Users<br><br><br><br><br><br><br><b class="datatext" id="users"></b><p id="trend"></p></a>
            <a class="data2">Views<br><br><br><br><br><br><br><b class="datatext" id="views"></b><p id="trend2"></p></a>
            <a id="usershover" href="/admin/suggestions/feedback/get" class="data2">Feedback<br><br><br><br><br><br><br><b class="datatext" id="feedback"></b><p id="trend"></p></a>
            <a id="usershover" href="/admin/suggestions/bugs/get" class="data2">Bugs<br><br><br><br><br><br><br><b class="datatext" id="bugs"></b><p id="trend"></p></a>
        </div>
        <div class="navebarside">
            <h4 class="header">Admin</h4>
            <br><br><br>
            <a href="/admin">Admin</a>
            <a href="/admin/analytics" class="navpick">Analytics</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/suggestions">Suggestions</a>
            <a href="/settings">Settings</a>
        </div>
        <script>
            name = {{name|tojson}};
            views = {{views|tojson}};
            users = {{users|tojson}};
            feed = {{feed|tojson}};
            bug = {{bug|tojson}};
            document.getElementById("name").innerHTML = name;
            document.getElementById("hi").innerHTML = "Hi, "+name+"!";
            document.getElementById("views").innerHTML = views;
            document.getElementById("users").innerHTML = users;
            document.getElementById("feedback").innerHTML = feed
            document.getElementById("bugs").innerHTML = bug
        </script>
    </body>
</html>
