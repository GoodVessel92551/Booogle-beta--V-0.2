<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#f60">
        <link rel="apple-touch-icon" href="/static/logo_apple">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel = "icon" href = "{{ url_for('static',filename='toplogo.png')}}" type = "image/x-icon">
        <link rel="manifest" href="static/manifest.json">
    </head>
<script>
    function ran(){
        min = Math.ceil(mininput.value)
        max = Math.floor(maxinput.value)
        number = Math.floor(Math.random() * (max - min + 1) + min)
        document.getElementById("num").innerHTML = number
    }
</script>
<body>
    <input type="image" src="/static/logo.png" width="500" height="90" class="logo" onclick="window.open('/home','_self')">
    <button id="name" class="profile" onclick="window.open('/home','_self')"></button>
    <div class="number2">    
        <input id="mininput" class="number" type="number" value="0">
        <input id="maxinput" class="number" type="number"value="10"><br><br>
        <button class="sumbmitnum" onclick="ran()">Generate</button>
        <div class="number3" id="num">6</div>
    </div>
    <script>
        ran()
        name = {{name|tojson}}
        console.log(name)
        document.getElementById("name").innerHTML = name
    </script>
</body>
</html>
